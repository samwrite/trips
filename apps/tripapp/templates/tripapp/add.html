<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <a href="{% url 'tripapp:index' %}">Home</a>
    <a href="{% url 'tripapp:logout' %}">Logout</a><br>
    <h1>Add a Trip</h1>
    <form action = "{% url 'tripapp:addTrip' %}", method = "POST">
        {% csrf_token %}
    Destination: <input type="text" name="destination"><br>
    Description: <input type="text" name="description"><br>
    Travel Date From: <input type="date" name="travel_from"><br>
    Travel Date To: <input type="date" name="travel_to"><br>
    <input type="submit" name= value="Submit">
    </form>
    {%for message in messages%}
        <p>{{message}}</p>
    {%endfor%}
</body>
</html>
